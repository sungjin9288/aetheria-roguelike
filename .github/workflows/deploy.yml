# Aetheria RPG - GitHub Actions CI/CD Pipeline
# Supports Dev and Prod environment separation

name: Deploy Aetheria RPG

on:
  push:
    branches:
      - main      # Prod deployment
      - develop   # Dev deployment
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Build and Test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build
        env:
          VITE_USE_AI_PROXY: 'true'
          VITE_REMOTE_CONFIG: 'true'
          VITE_AI_PROXY_URL: '/api/ai-proxy'

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Deploy to Dev (develop branch)
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      # If your IDE flags 'development' as invalid, ensure this environment exists in your GitHub Repository Settings.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Firebase (Dev)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
          channelId: live

  # Deploy to Prod (main branch)
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Firebase (Prod)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
          channelId: live

# -------------------------------------------
# REQUIRED SECRETS (set in GitHub repo settings):
# -------------------------------------------
# Development Environment:
#   FIREBASE_SERVICE_ACCOUNT_DEV - Firebase service account JSON for dev project
#   FIREBASE_PROJECT_ID_DEV - Dev Firebase project ID
#
# Production Environment:
#   FIREBASE_SERVICE_ACCOUNT_PROD - Firebase service account JSON for prod project
#   FIREBASE_PROJECT_ID_PROD - Prod Firebase project ID
#   GEMINI_API_KEY - Gemini API key (for serverless functions)
